<!DOCTYPE html>
<html>

<head>
    <title>Booking</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            display: flex;
        }

        .sidebar {
            width: 220px;
            background: #333;
            color: white;
            height: 100vh;
            padding: 20px;
        }

        .sidebar a {
            display: block;
            padding: 10px 0;
            color: white;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: #444;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        form input,
        form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="home.html">Home</a>
        <a href="promotion.html">Promotions</a>
        <a href="booking.html">Booking</a>
        <a href="login.html">Logout</a>
    </div>

    <div class="content">
        <h1>Book an Appointment</h1>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="tel" placeholder="Phone Number" required>
            <select required>
                <option value="">Select Service</option>
                <option>Spa Treatment</option>
                <option>Pillow Customization</option>
                <option>Sewing Service</option>
            </select>
            <input type="date" required>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>

</html>
