<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNI-SPA Booking</title>

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }

        /* HEADER */
        header {
            box-sizing: border-box;
            max-width: 100%;
            width: 100%;
            background: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .buttons a {
            color: white;
            text-decoration: none;
            background: #4CAF50;
            padding: 10px 15px;
            border-radius: 6px;
            margin-left: 10px;
        }

        /* CONTENT */
        .content {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }

        /* BOOKING CARD */
        .booking-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        /* FORCE 1 COLUMN LAYOUT */
        .booking-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .booking-form input,
        .booking-form select,
        .notes {
            display: block;
            box-sizing: border-box;
            width: 100%;
            max-width: 100%;
            font-size: 1rem;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        /*dth: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        }*/

        .booking-form button {
            padding: 12px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* CALENDAR */
        .calendar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #ccc;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day-name {
            font-weight: bold;
            text-align: center;
        }

        .day {
            padding: 15px 0;
            text-align: center;
            background: #eee;
            border-radius: 8px;
            cursor: pointer;
        }

        .day.selected {
            background: #ffcc80;
        }

        /* SLOTS */
        .slot-box {
            margin-top: 10px;
        }

        .slots {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .slot {
            padding: 10px 15px;
            border-radius: 6px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .slot.booked {
            background: #9e9e9e;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <header>
        <h2>UNI-SPA</h2>
        <div class="buttons">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </div>
    </header>

    <div class="content">
        <h1 style="text-align:center;">Book Your Treatment</h1>
        <p style="text-align:center;">Select your preferred service and schedule your slot.</p>

        <div class="booking-card">
            <form class="booking-form">

                <input type="text" placeholder="Full Name" required>
                <input type="tel" placeholder="Contact Number" required>

                <select required>
                    <option value="" disabled selected>Select Category</option>
                    <option>Promotion</option>
                    <option>Normal Price</option>
                </select>

                <select required>
                    <option value="" disabled selected>Select Treatment</option>
                    <optgroup label="Promotion">
                        <option>Beauty Reward Voucher</option>
                        <option>New Year Promotion</option>
                        <option>Merdeka Promotion</option>
                    </optgroup>
                    <optgroup label="Normal Price">
                        <option>Stress Massage - RM50</option>
                        <option>Aromatherapy Massage - RM70</option>
                        <option>Hot Stone Massage - RM90</option>
                        <option>Foot Reflexology - RM40</option>
                    </optgroup>
                </select>

                <!-- CALENDAR -->
                <h3>Select The Date</h3>
                <div class="calendar">
                    
                    <div class="calendar-header">
                        <button type="button" id="prevMonth">◀</button>
                        <h3 id="monthYear"></h3>
                        <button type="button" id="nextMonth">▶</button>
                    </div>
                    <div class="calendar-grid" id="calendar"></div>
                </div>

                <!-- TIME SLOT -->
                <div class="slot-box">
                    <h3>Available Time Slots</h3>
                    <div class="slots" id="timeSlots">
                        <div class="slot booked">10:00 AM</div>
                        <div class="slot">11:00 AM</div>
                        <div class="slot">12:00 PM</div>
                        <div class="slot booked">2:00 PM</div>
                        <div class="slot">3:00 PM</div>
                        <div class="slot">4:00 PM</div>
                    </div>
                </div>

                <textarea placeholder="Additional Notes (Optional)" class="notes"></textarea>

                <button type="submit">Confirm Booking</button>
            </form>
        </div>
    </div>

    <script>
        const calendar = document.getElementById('calendar');
        const monthYear = document.getElementById('monthYear');
        const prevMonth = document.getElementById('prevMonth');
        const nextMonth = document.getElementById('nextMonth');

        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        let selectedDay = null;

        function loadCalendar(month, year) {
            calendar.innerHTML = "";

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            const months = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];

            monthYear.textContent = months[month] + " " + year;

            // Empty slots before first day
            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                calendar.appendChild(empty);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const div = document.createElement('div');
                div.classList.add('day');
                div.textContent = day;

                div.onclick = () => selectDate(div);
                calendar.appendChild(div);
            }
        }

        function selectDate(div) {
            if (selectedDay) selectedDay.classList.remove('selected');
            selectedDay = div;
            div.classList.add('selected');
        }

        prevMonth.onclick = () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            loadCalendar(currentMonth, currentYear);
        };

        nextMonth.onclick = () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            loadCalendar(currentMonth, currentYear);
        };

        loadCalendar(currentMonth, currentYear);
    </script>

</body>

</html>
